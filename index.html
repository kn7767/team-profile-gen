<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Team Profile</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="title">Team Profiles</h1>
      <main>
            <div id="teamcards">

                        <div class="cardheader">

                            <h4 class="role">Manager</h4>
                        </div>
                        <div class="cardbody">
                            <p class="id">ID: y</p>
                            <p class="email">Email: <a href="mailto:y">y</a></p>
                            <p class="office">Office Number: y</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card">
                        <div class="cardheader">
                            <h3 class="name">yy</h3>
                            <h4 class="role">Engineer</h4>
                        </div>

                            <p class="id">ID: y</p>
                            <p class="email">Email: <a href="mailto:y">y</a></p>
                            <p class="github">Github: <a href="https://github.com/y">y</a></p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card">
                        <div class="cardheader">
                            <h3 class="name">n</h3>
                            <h4 class="role">Intern</h4>
                        </div>
                        <div class="cardbody">
                            <p class="id">ID: n</p>
                            <p class="email">Email:<a href="mailto:n">n</a></p>
                            <p class="school">School: n</p>
                        </div>
                    </div>
                </div>
            </div>
